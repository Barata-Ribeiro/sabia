springdoc.api-docs.path=/api-docs
spring.application.name=sabia
## postgres
spring.datasource.url=jdbc:postgresql://${DB_ORIGIN}:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
## JWT plus CORS plus Seeder
api.security.token.secret=${JWT_SECRET}
api.security.cors.origins=${CORS_ORIGINS}
api.security.seeder.admin.username=${ADMIN_USERNAME}
api.security.seeder.admin.displayName=${ADMIN_DISPLAY_NAME}
api.security.seeder.admin.fullName=${ADMIN_FULL_NAME}
api.security.seeder.admin.birthDate=${ADMIN_BIRTH_DATE}
api.security.seeder.admin.password=${ADMIN_PASSWORD}
api.security.seeder.admin.email=${ADMIN_EMAIL}
api.security.seeder.admin.avatarUrl=${ADMIN_AVATAR_URL}
api.security.seeder.admin.coverUrl=${ADMIN_COVER_URL}

